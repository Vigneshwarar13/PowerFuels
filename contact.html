<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PowerFuels</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

<header>
    <div class="logo">
        <h1>PowerFuels</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</header>

<section class="contact-section">
    <h2>Contact Us</h2>
    <p>For any inquiries, feel free to reach out to us via WhatsApp or through the contact form below.</p>
    <a href="https://wa.link/lapr1l" class="whatsapp-link">Chat on WhatsApp</a>
    
    <!-- Added margin for spacing -->
    <div class="form-container">
        <form action="https://wa.link/lapr1l" method="GET" target="_blank" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2025 PowerFuels. All Rights Reserved.</p>
</footer>

<script>
    function toggleMenu() {
        const nav = document.querySelector('header nav');
        nav.classList.toggle('active');
    }
</script>

</body>
</html>
